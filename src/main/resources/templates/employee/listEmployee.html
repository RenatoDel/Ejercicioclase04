<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Empleados</title>
  </head>
  <body>
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de empleados</h1>
        <div class="d-flex mt-3 mb-4">
          <a class="btn btn-primary" th:href="@{'/employee/new'}">Nuevo Empleado</a>
          <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <table class="table">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
          </tr>
          <tr th:each="employee, info : ${listarEmpleados}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${employee.firstname}"></td>
            <td th:text="${employee.lastname}"></td>
            <td th:text="${employee.job.jobTitle}"></td>
            <td th:text="${employee.department.departmentname}"></td>
            <td th:text="${employee.department.locations.city}"></td>
            <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employee.employeeId}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/employee/delete?id=' + ${employee.employeeId}}">Borrar</a>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
